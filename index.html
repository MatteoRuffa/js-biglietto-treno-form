<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/mr-style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>

<body>
    <main>
        <div>
            <div class="mb-3">
                <label for="user-name" class="form-label">Nome Cognome</label>
                <input type="text" value="" class="form-control" id="user-name">
            </div>
            <div class="mb-3">
                <label for="user-kilometers" class="form-label">Km da percorrere</label>
                <input type="text" value="" class="form-control" id="user-kilometers">
            </div>
            <div class="mb-3">
                <label for="user-age" class="form-label">Fascia d'et√†</label>
                <select class="form-select" id="user-age">
                    <option value="">Open this select menu</option>
                    <option value="junior">Minorenne</option>
                    <option value="standar">Maggiorenne</option>
                    <option value="senior">Over 65</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary">Genera</button>
            <button type="button" class="btn btn-primary">Annulla</button>
        </div>
        <div class="ticket">
            <div class="ticket-user-name"></div>
            <div class="ticket-type"></div>
            <div class="ticket-place"></div>
            <div class="ticket-CP"></div>
            <div class="ticket-price"></div>
        </div>
    </main>

    <script type="text/javascript" src="js/mr-script.js"></script>
</body>

</html>
